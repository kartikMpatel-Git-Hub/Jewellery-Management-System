<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/All_Jewellery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div id="headerTag"></div>
      <div id="navBarTag"></div>
    </header>
    <section class="store-section">
      <h1 class="store-title">Explore Our Collection</h1>
      <div class="product-grid">
        <div class="product-card">
          <img
            src="images/necklace1.jpg"
            alt="Elegant Diamond Necklace"
            class="product-image"
          />
          <h2 class="product-name">Elegant Diamond Necklace</h2>
          <p class="product-price">₹49,999</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img
            src="images/ring1.jpg"
            alt="Gold Engagement Ring"
            class="product-image"
          />
          <h2 class="product-name">Gold Engagement Ring</h2>
          <p class="product-price">₹79,999</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img
            src="images/bracelet1.jpg"
            alt="Sapphire Bracelet"
            class="product-image"
          />
          <h2 class="product-name">Sapphire Bracelet</h2>
          <p class="product-price">₹59,999</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img
            src="images/earrings1.jpg"
            alt="Diamond Earrings"
            class="product-image"
          />
          <h2 class="product-name">Diamond Earrings</h2>
          <p class="product-price">₹29,999</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img
            src="images/pendant1.jpg"
            alt="Ruby Pendant"
            class="product-image"
          />
          <h2 class="product-name">Ruby Pendant</h2>
          <p class="product-price">₹34,999</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img
            src="images/bangle1.jpg"
            alt="Gold Bangle"
            class="product-image"
          />
          <h2 class="product-name">Gold Bangle</h2>
          <p class="product-price">₹64,999</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
    <footer>
      <div id="footerTag"></div>
    </footer>
    <script src="JS/HeaderFooterNavbar.js"></script>
  </body>
</html>
